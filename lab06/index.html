<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Home page</title>
        <meta name="description" content="Ascii Animations" />
        <meta charset="utf-8" />
        <link href="assets/css/ascii.css" rel="stylesheet" />
    </head>
    <body>
        
        <div class="game-wrapper">
            <div class="title-wrapper">
                <h3>CSE 472 M ASCII Animation Viewer</h3>
            </div>

            <div class="animation-viewer-wrapper">
                <textarea id="animation-viewer"></textarea>
            </div>
            
            <div id="controls-wrapper">
                <fieldset class="start-stop-wrapper">
                    <legend>Play Controls:</legend>
                    <button id="start">Start</button>
                    <button id="stop">Stop</button>
                </fieldset>

                <fieldset class="animation-wrapper">
                    <legend>Animation:</legend>
                    <select id="animation">
                        <option value="Blank">Blank</option>
                        <option value="Exercise">Exercise</option>
                        <option value="Juggler">Juggler</option>
                        <option value="Bike">Bike</option>
                        <option value="Dive">Dive</option>
                        <option value="Custom">Custom</option>
                    </select>
                </fieldset>

                <fieldset class="size-wrapper">
                    <legend>Size:</legend>
                    <select id="size">
                        <option value="tiny">Tiny</option>
                        <option value="small">Small</option>
                        <option value="medium" selected>Medium</option>
                        <option value="large">Large</option>
                        <option value="extralarge">Extra Large</option>
                        <option value="xxl">XXL</option>
                    </select>
                </fieldset>

                <fieldset class="speed-wrapper">
                    <legend>Speed:</legend>
                    <input type="checkbox" id="speed" />Turbo
                </fieldset>
            </div>

            <div id="validator">
                <a href="https://validator.w3.org/nu/?doc=https://mtayyab247.github.io/cs472/lab06/index.html">
                    <img src="assets/img/w3c-html.png" alt="Valid HTML" />
                </a>
                <a href="https://jigsaw.w3.org/css-validator/validator?uri=https://mtayyab247.github.io/cs472/lab06/assets/css/ascii.css&profile=css3svg&usermedium=all&warning=1&vextwarning=&lang=en">
                    <img src="assets/img/w3c-css.png" alt="Valid CSS" />
                </a>
            </div>
            <div class="clear-both"></div>
        </div>



        <script src="assets/js/ascii.js"></script>
        <script src="assets/js/ascii-animations.js"></script>
    </body>
</html>
